<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Owner Dashboard</title>

  <!-- SweetAlert2 for alerts -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Your custom CSS -->
  <link rel="stylesheet" href="./stylesheets/home.css" />
</head>

<body>
  <div id="app">
    <header>
      <div class="nav-left">Owner Dashboard</div>
      <nav>
        <a href="#">Dashboard</a>
        <a href="/logout">Logout</a>
      </nav>
    </header>

    <main>
      <h1>Welcome, <span id="username">User</span>!</h1>

      <!-- Walk Request Button -->
      <button class="primary-btn" onclick="toggleForm()">Create New Walk Request</button>

      <!-- Walk Request Form -->
      <form id="walkRequestForm" class="walk-form hidden">
        <h3>New Walk Request</h3>

        <label for="dogSelect">Dog</label>
        <select id="dogSelect" required></select>

        <label for="datetime">Date & Time</label>
        <input type="datetime-local" id="datetime" required />

        <label for="duration">Duration (minutes)</label>
        <input type="number" id="duration" min="15" required />

        <label for="location">Location</label>
        <input type="text" id="location" required />

        <button type="submit" class="btn blue">Submit</button>
      </form>

      <p id="walkMessage" style="margin-top: 10px; font-weight: bold;"></p>

      <!-- Dog Section -->
      <section class="dog-section">
        <h2>My Dogs</h2>
        <div class="dog-cards" id="dogCardsContainer">
          <!-- Dog cards injected here -->
          <div class="dog-card add-dog" onclick="toggleDogForm()">
            <span>+</span>
            <div>Add Dog</div>
          </div>
        </div>

        <!-- Dog Add Form -->
        <form id="dogForm" class="dog-form hidden">
          <h3>Add New Dog</h3>

          <label for="dogName">Dog Name</label>
          <input type="text" id="dogName" required />

          <label for="dogSize">Dog Size</label>
          <select id="dogSize" required>
            <option value="">-- Select Size --</option>
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
          </select>

          <button type="submit" class="btn blue">Save</button>
        </form>
      </section>

      <!-- Walk Requests -->
      <section class="walk-section">
        <h2>Walk Requests</h2>
        <div class="walk-list" id="walkList">
          <!-- Walk requests injected here -->
        </div>
      </section>
    </main>
  </div>

  <!-- Your JavaScript logic -->
  <script src="./javascripts/dog-section.js"></script>
  <script src="./javascripts/WalkRequest-section.js"></script>
</body>

</html>
